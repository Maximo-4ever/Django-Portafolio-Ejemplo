{% extends 'layout.html' %}

{% block content %}

    <h2>{{ post.title }}</h2>
    <h3 class="my-2 h5 text-muted">{{ post.date|date:'F jS Y' }}</h3>
    <img src="{{ post.image.url }}" alt="{{post.title}}" class="img-fluid py-2"/>
    <p class="my-4">{{ post.description|safe }}</p>

{% endblock %}
